<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container text-center mt-2">
        <div class="alert alert-info" role="alert">
            <p style="font-size:40px">Random Game</p>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input your Number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control">
                    <button href="#" class="btn btn-outline-dark mt-2" id="submit" onclick="guess_num()">Submit Guess</button>
                </div>
                <div id='result' class="mt-2"></div>
                <div id='thumbs-down' class="mt-2" style="font-size: 50px;"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);

        function guess_num() {
            let result = document.getElementById('result');
            let thumbsDown = document.getElementById('thumbs-down');
            let submit = document.getElementById('submit')
            const guess = document.getElementById('user-input').value;
            console.log(guess);
            
            if (guess == randomnumber) {
                result.textContent = 'Correct!';
                result.className = 'alert alert-success';
                thumbsDown.textContent = ''; // Clear thumbs down
                console.log("Success");
                submit.disabled = true
                launchConfetti(); // Trigger the confetti effect

            } else if (guess < randomnumber) {
                result.textContent = 'Too small!, Try Again!';
                result.className = 'alert alert-danger';
                thumbsDown.textContent = 'ðŸ‘Ž'; // Thumbs down emoji
                console.log('Too small');

            } else {
                result.textContent = 'Too large!, Try Again!';
                result.className = 'alert alert-danger';
                thumbsDown.textContent = 'ðŸ‘Ž'; // Thumbs down emoji
                console.log('Too large, Try again!');
            }
            console.log(randomnumber);
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 150,
                origin: { y: 0.6 }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
